<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fútbol Argentino 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0033cc;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        .equipos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
            gap: 20px;
        }

        .equipo {
            background-color: white;
            border: 2px solid #0033cc;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            padding: 10px;
            transition: transform 0.3s;
        }

        .equipo:hover {
            transform: scale(1.05);
            border-color: #ffcc00;
        }

        .equipo img {
            width: 100px;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            background-color: #0033cc;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        a {
            text-decoration: none;
            color: #0033cc;
        }

        a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>

<header>
    <h1>Fútbol Argentino 2025</h1>
</header>

<section class="equipos">
    <div class="equipo">
        <img src="argentinos.jpg.jpg" alt="Argentinos juniors" width="250">
         <h2>argentinos juniors</h2>
        <p>Equipo medio de la LPF</p>
    </div>

    <div class="equipo">
        <img src="talleres.jpg" alt="Talleres de cordoba" width="250">
        <h2>Considerado el más grande de cordoba</h2>
        <p>buen equipo de la LPF</p>
    </div>

    <div class="equipo">
        <img src="sanlo.jpg.jpg" alt="San lorenzo" width="250">
        <h2>Conocido como el cuervo</h2>
        <p>Un grande de la LPF</p>
    </div>
</section>

<footer>
    &copy; 2025 Fútbol Argentino - Todos los derechos reservados
</footer>

</body>
</html>
