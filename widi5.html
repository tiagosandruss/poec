<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Premier League</title>
<style>
  body {
    font-family: sans-serif;
    background: #f4f4f9;
    margin: 0;
    color: #333;
    text-align: center;
  }
  header {
    background: #1a1a1a;
    color: #fff;
    padding: 1rem;
    font-size: 1.8rem;
  }
  .teams {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
    padding: 1rem;
  }
  .team {
    background: #fff;
    border-radius: 8px;
    width: 160px;
    padding: 1rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
  }
  .team img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    margin-bottom: 0.5rem;
  }
  .team-name {
    font-weight: bold;
    font-size: 1.1rem;
    margin-bottom: 0.3rem;
  }
  .team-champions {
    color: #555;
  }
</style>
</head>
<body>
  <header>Premier League 2025</header>
  <div class="teams">
    <div class="team">
      <img src="arsenal" alt="Arsenal Logo" width="250px">
      <div class="team-name">Arsenal</div>
      <div class="team-champions">Champions: 0</div>
    </div>

    <div class="team">
      <img src="chelsea" alt="Chelsea Logo" width="250px">
      <div class="team-name">Chelsea</div>
      <div class="team-champions">Champions: 2</div>
    </div>

    <div class="team">
      <img src="liverpool" alt="Liverpool Logo" width="250px">
      <div class="team-name">Liverpool</div>
      <div class="team-champions">Champions: 6</div>
    </div>

    <div class="team">
      <img src="city" alt="Manchester City Logo" width="250px">
      <div class="team-name">Manchester City</div>
      <div class="team-champions">Champions: 1</div>
    </div>

    <div class="team">
      <img src="united" alt="Manchester United Logo" width="250px">
      <div class="team-name">Manchester United</div>
      <div class="team-champions">Champions: 3</div>
    </div>
  </div>

</body>
</html>
